  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            MUZEE

        </div>
        <p class="navbar-text navbar-right">Created By <a href="http://www.aakashnethikunta.com" class="navbar-link">Aakash Nethikunta</a></p>
      </div>
    </div>

    <div class = "container">
      <div class = "jumbotron">
        <h2>MUZEE - Free Music for Impatient!!!</h2>
        <p>Short Bursts of Music to your phone. Play from any default Playlists or add your own playlists. Listen to unlimited music on your device.</p>
        <p align="center">
          <a href=""><img src="apple.png" height="66"></a> 
          <a href=""><img src="google.png" height="75"></a>
        </p>
      </div>
    </div>


    <div class="container">
      <h2>PlayLists</h2>
      <div class="panel panel-default">
        <div class="panel-heading">
          Your Playlists 
          <span class="btn-group pull-right">
            <button onclick="addNewPlaylist()" class="btn btn-success btn-sm edgeUp" >Add New Playlist</a>
          </span>
        </div>
        <div class="panel-body">
          <ul class="list-group" id="playList">
        
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-8 text-muted" id="artist_song">
            Name of Song <br> Artist Name
          </div>
          <div class="col-xs-6 col-md-4 audio-control">
            <audio controls id="my_audio">
            </audio>
          </div>
        </div>
      </div>
    </footer>
   
</div>
  
    <div class="modal" id="addPlaylist">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add New Playlist</h4>
          </div>
          <div class="modal-body">
            <p><input id="playListName"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addItem()">Add Playlist</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
